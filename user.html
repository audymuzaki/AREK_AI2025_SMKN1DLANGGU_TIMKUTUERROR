<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman User - Sistem Pengaduan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #e0f2f1; /* soft teal */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #004d40, #00695c);
    }
    .navbar .btn-light {
      font-weight: 600;
    }

    /* Layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .layout { grid-template-columns: 1fr; }
    }

    /* Card laporan */
    .card-laporan {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 5px solid #004d40;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }
    .judul { font-size: 18px; font-weight: 600; color: #004d40; }
    .kategori { font-size: 13px; color: #6c757d; }

    /* Form laporan */
    .form-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      border: 1px solid #ddd;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s forwards;
    }

    .form-container h5 {
      color: #004d40;
      font-weight: 600;
    }

    /* Animasi fade-in */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control, .form-select, textarea {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      transition: 0.3s;
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: #004d40;
      box-shadow: 0 0 6px rgba(0,77,64,0.25);
    }

    .btn-primary {
      background: #004d40;
      color: #d4af37;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #00332a;
      color: #fff;
      transform: scale(1.02);
    }

    .modal-content {
      border-radius: 16px;
      overflow: hidden;
      animation: fadeIn 0.5s forwards;
    }

    img {
      border-radius: 12px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

<nav class="navbar navbar-light mb-3">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1 text-white">Pengaduan Saya</span>
    <div class="text-white">
      <span id="userNameDisplay"></span>
      <button class="btn btn-light btn-sm ms-2" id="logoutBtn">Logout</button>
    </div>
  </div>
</nav>

<div class="container layout">

  <!-- LIST LAPORAN -->
  <div>
    <h4 class="mb-3 text-dark">Daftar Laporan Anda</h4>
    <div id="listLaporan"></div>
  </div>

  <!-- FORM LAPORAN -->
  <div class="form-container shadow-sm">
    <h5 class="text-center mb-3">Buat Laporan Baru</h5>

    <form id="formLapor">
      <div class="mb-2">
        <label class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Lokasi Kejadian</label>
        <input type="text" id="alamat" class="form-control" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Jenis Masalah</label>
        <select id="jenis" class="form-select" required>
          <option value="">-- Pilih --</option>
          <option value="Pelayanan Buruk">Pelayanan Buruk</option>
          <option value="Kerusakan Fasilitas">Kerusakan Fasilitas</option>
          <option value="Lingkungan">Lingkungan</option>
          <option value="Keamanan">Keamanan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Deskripsi</label>
        <textarea id="deskripsi" rows="3" class="form-control" required></textarea>
      </div>
      <div class="mb-2">
        <label class="form-label">Tanggal Kejadian</label>
        <input type="date" id="tanggal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Foto Bukti (WAJIB)</label>
        <input type="file" id="foto" class="form-control" accept="image/*" required>
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">Kirim Laporan</button>
    </form>
  </div>
</div>

<!-- MODAL RESPON ADMIN -->
<div class="modal fade" id="modalRespon" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Respon Admin</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="isiRespon"></div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

// TAMPILKAN NAMA LOGIN
document.getElementById("userNameDisplay").innerText =
  localStorage.getItem("loggedName") || "User";

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("loggedName");
  localStorage.removeItem("loggedRole");
  localStorage.removeItem("loggedEmail");
  window.location.href = "login.html";
});

// Convert file ke Base64
function readFileAsBase64(file) {
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(r.result);
    r.onerror = err => reject(err);
    r.readAsDataURL(file);
  });
}

const list = document.getElementById("listLaporan");
const laporan = JSON.parse(localStorage.getItem("laporanPengaduan")) || [];

// RENDER LIST
function tampilkanLaporan() {
  list.innerHTML = "";

  if (laporan.length === 0) {
    list.innerHTML = `<div class='alert alert-warning text-center'>Belum ada laporan.</div>`;
    return;
  }

  laporan.forEach((lap, i) => {
    list.innerHTML += `
      <div class='card-laporan'>
        <div class='judul'>${lap.jenis}</div>
        <div class='kategori'>${lap.tanggal}</div>
        <p class='mt-2'>${lap.deskripsi}</p>
        ${
          lap.respon
            ? `<button class='btn btn-success btn-sm' onclick='lihatRespon(${i})'>Lihat Respon Admin</button>`
            : `<button class='btn btn-warning btn-sm' disabled>Belum Direspon</button>`
        }
      </div>
    `;
  });
}

tampilkanLaporan();

// LIHAT RESPON
// LIHAT RESPON
function lihatRespon(i) {
  const lap = laporan[i];

  let html = `
    <div class='alert alert-success'>
      <strong>Status:</strong> Sudah direspon<br><br>
      <strong>Tanggal Respon:</strong><br>${lap.tanggal_respon || "-"}<br><br>
      <strong>Respon Admin:</strong><br>${lap.respon}<br>
      ${
        lap.foto_admin
          ? `<img src='${lap.foto_admin}' class='img-fluid rounded mt-2' style='max-height:200px;'>`
          : ""
      }
    </div>
  `;

  document.getElementById("isiRespon").innerHTML = html;

  // Tampilkan modal
  const modal = new bootstrap.Modal(document.getElementById("modalRespon"));
  modal.show();

  // Tambahkan tombol hapus ke footer modal
  const footer = document.querySelector("#modalRespon .modal-footer");
  footer.innerHTML = `
    <button class="btn btn-danger" onclick="hapusLaporan(${i})">Hapus Laporan</button>
    <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
  `;
}

// HAPUS LAPORAN
function hapusLaporan(i) {
  if (confirm("Yakin ingin menghapus laporan ini?")) {

    laporan.splice(i, 1); // hapus data
    localStorage.setItem("laporanPengaduan", JSON.stringify(laporan));

    // Tutup modal
    const modalElement = document.getElementById("modalRespon");
    const modal = bootstrap.Modal.getInstance(modalElement);
    modal.hide();

    // Refresh list laporan
    tampilkanLaporan();

    // alert("Laporan berhasil dihapus!");
  }
}

// KIRIM LAPORAN
const form = document.getElementById("formLapor");
const fotoInput = document.getElementById("foto");

form.addEventListener("submit", async function (e) {
  e.preventDefault();

  if (fotoInput.files.length === 0) {
    alert("Foto bukti wajib diupload!");
    return;
  }

  const fotoBase64 = await readFileAsBase64(fotoInput.files[0]);

  const laporanBaru = {
    nama: nama.value,
    alamat: alamat.value,
    jenis: jenis.value,
    deskripsi: deskripsi.value,
    tanggal: tanggal.value,
    foto: fotoBase64,
    respon: "",
    foto_admin: "",
    tanggal_respon: ""
  };

  laporan.push(laporanBaru);
  localStorage.setItem("laporanPengaduan", JSON.stringify(laporan));

  form.reset();
  tampilkanLaporan();

  alert("Laporan berhasil dikirim!");
});

</script>

</body>
</html>
