<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Pengaduan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background: #e0f2f1; /* soft teal */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* Container agar card tetap di tengah tanpa bergeser */
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* pastikan tidak ada scroll horizontal */
    }

    /* Card Registrasi */
    .card {
      position: relative; /* kunci agar tidak bergeser */
      flex: 0 0 auto; /* ukuran card tetap */
      border-radius: 18px;
      padding: 30px 25px;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 100%;
      max-height: 580px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      /* Animasi fade-in vertikal */
      opacity: 0;
      transform: translateY(20px); /* hanya gerak vertikal */
      animation: fadeInCard 0.8s forwards;
    }

    @keyframes fadeInCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      color: #004d40; /* deep teal */
      font-weight: 600;
      transition: transform 0.3s;
    }

    h3:hover {
      transform: scale(1.02);
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
      padding: 1rem 0.75rem 0.25rem 0.75rem;
    }

    .form-control:focus {
      border-color: #004d40;
      box-shadow: 0 0 6px rgba(0,77,64,0.25);
    }

    /* Floating label */
    .form-floating > label {
      color: #777;
      pointer-events: none;
      transition: all 0.2s ease-out;
      transform-origin: left top;
    }

    .form-control:focus ~ label,
    .form-control:not(:placeholder-shown) ~ label,
    .form-select:not([value=""]) ~ label {
      font-size: 0.8rem;
      transform: translateY(-1.5rem) scale(1);
      color: #004d40;
    }

    .btn-register {
      background: #004d40; /* deep teal */
      color: #d4af37; /* soft gold */
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: #00332a;
      color: #fff;
      transform: scale(1.02);
    }

    a {
      color: #004d40;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .card {
        padding: 25px 20px;
        max-height: 560px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow">
      <h3 class="text-center mb-3">Register</h3>
      <p class="text-center text-muted mb-4">Daftar Akun Baru</p>

      <form id="registerForm">
        <div class="form-floating">
          <input type="text" id="name" class="form-control" placeholder="Nama Lengkap" required>
          <label for="name">Nama Lengkap</label>
        </div>

        <div class="form-floating">
          <input type="email" id="email" class="form-control" placeholder="Email" required>
          <label for="email">Email</label>
        </div>

        <div class="form-floating">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <div class="form-floating">
          <select id="role" class="form-select" placeholder="Daftar Sebagai" required>
            <!-- ` -->
            <option value="user">User</option>
            <!-- <option value="admin">Admin</option> -->
          </select>
          <label for="role">Daftar Sebagai</label>
        </div>

        <button type="submit" class="btn btn-register w-100 mt-3">Register</button>

        <p class="text-center mt-3">
          Sudah punya akun? <a href="login.html">Login di sini</a>
        </p>
      </form>
    </div>
  </div>

<script>
  let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

  // Tambahkan akun admin default secara otomatis
  const defaultAdmin = {
    name: "Administrator",
    email: "admin@mail.com",
    password: "admin123",
    role: "admin"
  };

  // Jika admin belum ada di localStorage â†’ tambahkan
  if (!accounts.some(acc => acc.email === "admin@mail.com")) {
    accounts.push(defaultAdmin);
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  const registerForm = document.getElementById("registerForm");

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    // ðŸš« Cegah admin registrasi
    if (role === "admin") {
      alert("Admin tidak dapat registrasi! Silakan login menggunakan akun admin.");
      return;
    }

    // Cek email duplikat
    const isExist = accounts.some(acc => acc.email === email);

    if (isExist) {
      alert("Email sudah terdaftar! Silakan gunakan email lain.");
      return;
    }

    // Simpan akun user
    accounts.push({ name, email, password, role: "user" });
    localStorage.setItem("accounts", JSON.stringify(accounts));

    alert("Registrasi berhasil! Silakan login.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
